[workspace]
members = ["core"]
resolver = "2"

[workspace.package]
version = "0.8.1"
readme = "README.md"
edition = "2021"
repository = "https://github.com/datafusion-contrib/datafusion-table-providers"
license = "Apache-2.0"
description = "Extend the capabilities of DataFusion to support additional data sources via implementations of the `TableProvider` trait."

[workspace.dependencies]
arrow = "56"
arrow-array = { version = "56" }
arrow-flight = { version = "56", features = ["flight-sql-experimental"] }
arrow-ipc = { version = "56" }
arrow-schema = { version = "56", features = ["serde"] }
arrow-json = "56"
arrow-odbc = { version = "20.0.0" }
datafusion = { version = "50.3.0", default-features = false }
datafusion-expr = { version = "50.3.0" }
datafusion-federation = { version = "0.4.10" }
datafusion-ffi = { version = "50.3.0" }
datafusion-proto = { version = "50.3.0" }
datafusion-physical-expr = { version = "50.3.0" }
datafusion-physical-plan = { version = "50.3.0" }
datafusion-table-providers = { path = "core" }
duckdb = { version = "=1.3.2", package = "spiceai_duckdb_fork" }          # Forked to add support for duckdb_scan_arrow, pending: https://github.com/duckdb/duckdb-rs/pull/488

[patch.crates-io]
datafusion-federation = { git = "https://github.com/spiceai/datafusion-federation.git", rev = "a09f9a702f26c59df6b60ad16640dfb8856707e1" } # spiceai-50
duckdb = { git = "https://github.com/spiceai/duckdb-rs.git", rev = "dd02045c3aa77895723e873222cbe30f5c8f77a9" }                            # spiceai-1.3.2

datafusion = { git = "https://github.com/spiceai/datafusion.git", rev = "cd6b2f85c4b1d9d0b450aacd7f3498a1dea48ec4" }               # spiceai-50
datafusion-expr = { git = "https://github.com/spiceai/datafusion.git", rev = "cd6b2f85c4b1d9d0b450aacd7f3498a1dea48ec4" }          # spiceai-50
datafusion-physical-expr = { git = "https://github.com/spiceai/datafusion.git", rev = "cd6b2f85c4b1d9d0b450aacd7f3498a1dea48ec4" } # spiceai-50
datafusion-physical-plan = { git = "https://github.com/spiceai/datafusion.git", rev = "cd6b2f85c4b1d9d0b450aacd7f3498a1dea48ec4" } # spiceai-50
datafusion-proto = { git = "https://github.com/spiceai/datafusion.git", rev = "cd6b2f85c4b1d9d0b450aacd7f3498a1dea48ec4" }         # spiceai-50
