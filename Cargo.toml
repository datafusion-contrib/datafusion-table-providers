[workspace]
members = ["core", "python"]
resolver = "2"

[workspace.package]
version = "0.8.2"
readme = "README.md"
edition = "2021"
repository = "https://github.com/datafusion-contrib/datafusion-table-providers"
license = "Apache-2.0"
description = "Extend the capabilities of DataFusion to support additional data sources via implementations of the `TableProvider` trait."

[workspace.dependencies]
arrow = "56"
arrow-array = { version = "56" }
arrow-flight = { version = "56", features = [
    "flight-sql-experimental",
    "tls-ring",
    "tls-native-roots",
] }
arrow-ipc = { version = "56" }
arrow-schema = { version = "56", features = ["serde"] }
arrow-json = "56"
arrow-odbc = { version = "20.0.0" }
datafusion = { version = "50.3", default-features = false }
datafusion-expr = { version = "50.3" }
datafusion-federation = { version = "0.4.2", features = ["sql"] }
datafusion-ffi = { version = "50.3" }
datafusion-proto = { version = "50.3" }
datafusion-physical-expr = { version = "50.3" }
datafusion-physical-plan = { version = "50.3" }
datafusion-table-providers = { path = "core" }
duckdb = "1.3.2" # Forked to add support for duckdb_scan_arrow, pending: https://github.com/duckdb/duckdb-rs/pull/488
adbc_core = { version = "0.20.0" }
adbc_driver_manager = { version = "0.20.0" }

[patch.crates-io]
datafusion-federation = { git = "https://github.com/spiceai/datafusion-federation.git", rev = "007c82d039220478f406d648417d28c0d40a7987" } # spiceai-50
