[workspace]
members = ["core"]
resolver = "2"

[workspace.package]
version = "0.8.1"
readme = "README.md"
edition = "2021"
repository = "https://github.com/datafusion-contrib/datafusion-table-providers"
license = "Apache-2.0"
description = "Extend the capabilities of DataFusion to support additional data sources via implementations of the `TableProvider` trait."

[workspace.dependencies]
arrow = "56"
arrow-array = { version = "56" }
arrow-flight = { version = "56", features = [
    "flight-sql-experimental",
    "tls-ring",
    "tls-native-roots",
] }
arrow-ipc = { version = "56" }
arrow-schema = { version = "56", features = ["serde"] }
arrow-json = "56"
arrow-odbc = { version = "20.0.0" }
datafusion = { version = "50", default-features = false }
datafusion-expr = { version = "50" }
datafusion-federation = { version = "0.4.2" }
datafusion-ffi = { version = "50" }
datafusion-proto = { version = "50" }
datafusion-physical-expr = { version = "50" }
datafusion-physical-plan = { version = "50" }
datafusion-table-providers = { path = "core" }
duckdb = { version = "=1.4.1"}

[patch.crates-io]
datafusion-federation = { git = "https://github.com/spiceai/datafusion-federation.git", rev = "d6e7ebd853463acafaf8132dced23c98c45f7947" } # spiceai-50
