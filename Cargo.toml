[package]
name = "datafusion-table-providers"
version = "0.1.0"
readme = "README.md"
edition = "2021"
repository = "https://github.com/datafusion-contrib/datafusion-table-providers"

[dev-dependencies]
anyhow = "1.0.86"
bollard = "0.16.1"
rand = "0.8.5"
test-log = { version = "0.2.16", features = ["trace"] }
rstest = "0.22.0"
futures = "0.3.30"
tracing = "0.1.40"
tokio = { version = "1.38", features = ["rt-multi-thread", "macros"] }
tokio-postgres = "0.7"
