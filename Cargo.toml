[workspace]
members = ["core", "python"]
resolver = "2"

[workspace.package]
version = "0.4.0"
readme = "README.md"
edition = "2021"
repository = "https://github.com/datafusion-contrib/datafusion-table-providers"
license = "Apache-2.0"
description = "Extend the capabilities of DataFusion to support additional data sources via implementations of the `TableProvider` trait."

[workspace.dependencies]
arrow = "55.0.0"
arrow-array = { version = "55.0.0" }
arrow-flight = { version = "55.0.0", features = ["flight-sql-experimental", "tls"] }
arrow-schema = { version = "55.0.0", features = ["serde"] }
arrow-json = "55.0.0"
arrow-odbc = { version = "16.0.1" }
datafusion = { version = "47", default-features = false }
datafusion-expr = { version = "47" }
datafusion-federation = { version = "=0.4.2" }
datafusion-ffi = { version = "47" }
datafusion-proto = { version = "47" }
datafusion-physical-expr = { version = "47" }
datafusion-physical-plan = { version = "47" }
datafusion-table-providers = { path = "core" }
duckdb = { git = "https://github.com/spiceai/duckdb-rs.git", rev = "69ae7518ee093a1b070e9e4e6f011ef353431086" } # spiceai-1.1.3-backported-arrow-55

[patch.crates-io]
datafusion-federation = { git = "https://github.com/ahirner/datafusion-federation.git", branch = "spiceai-47-port" }
