[workspace]
members = ["core"]
resolver = "2"

[workspace.package]
version = "0.8.1"
readme = "README.md"
edition = "2021"
repository = "https://github.com/datafusion-contrib/datafusion-table-providers"
license = "Apache-2.0"
description = "Extend the capabilities of DataFusion to support additional data sources via implementations of the `TableProvider` trait."

[workspace.dependencies]
arrow = "55.0.2"
arrow-array = { version = "55.0.2" }
arrow-flight = { version = "55.0.2", features = [
  "flight-sql-experimental",
  "tls",
] }
arrow-ipc = { version = "55.0.2" }
arrow-schema = { version = "55.0.2", features = ["serde"] }
arrow-json = "55.0.2"
arrow-odbc = { version = "20.0.0" }
datafusion = { version = "49.0.2", default-features = false }
datafusion-expr = { version = "49.0.2" }
datafusion-federation = { version = "0.4.2" }
datafusion-ffi = { version = "49.0.2" }
datafusion-proto = { version = "49.0.2" }
datafusion-physical-expr = { version = "49.0.2" }
datafusion-physical-plan = { version = "49.0.2" }
datafusion-table-providers = { path = "core" }
duckdb = { version = "=1.3.1", package = "spiceai_duckdb_fork" } # Forked to add support for duckdb_scan_arrow, pending: https://github.com/duckdb/duckdb-rs/pull/488

