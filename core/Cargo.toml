[package]
name = "datafusion-table-providers"
version = "0.1.0"
readme = "README.md"
edition = "2021"
repository = "https://github.com/datafusion-contrib/datafusion-table-providers"
license = "Apache-2.0"

[dependencies]
arrow = { workspace = true, features = ["ffi"] }
arrow-array = { workspace = true, optional = true }
arrow-flight = { workspace = true, optional = true, features = [
  "flight-sql-experimental",
  "tls-ring",
  "tls-native-roots",
] }
arrow-schema = { workspace = true, optional = true, features = ["serde"] }
arrow-json = { workspace = true }
async-stream = { version = "0.3.5", optional = true }
async-trait = "0.1.80"
num-bigint = "0.4.4"
base64 = { version = "0.22.1", optional = true }
bitflags = "2.9.1"
bytes = { version = "1.7.1", optional = true }
byte-unit = { version = "5.1.4", optional = true }
bigdecimal = "0.4.5"
byteorder = "1.5.0"
chrono = "0.4"
datafusion = { workspace = true }
datafusion-expr = { workspace = true, optional = true }
datafusion-physical-expr = { workspace = true, optional = true }
datafusion-physical-plan = { workspace = true, optional = true }
datafusion-proto = { workspace = true, optional = true }
duckdb = { version = "1.3.2", features = [
  "bundled",
  "r2d2",
  "vtab",
  "vtab-arrow",
  "appender-arrow",
], optional = true }
fallible-iterator = "0.3.0"
futures = "0.3.30"
mysql_async = { version = "0.35.1", features = [
  "native-tls-tls",
  "chrono",
  "hdrhistogram",
  "bigdecimal",
  "time",
], optional = true }
mongodb = { version = "3.2.2", features = ["openssl-tls"], optional = true }
num-traits = { version = "0.2", optional = true }
prost = { version = "0.13.2", optional = true }
rand = "0.8.5"
r2d2 = { version = "0.8.10", optional = true }
rust_decimal = { version = "1.38", optional = true, features = ["db-postgres"] }
rusqlite = { version = "0.31.0", optional = true }
sea-query = { git = "https://github.com/spiceai/sea-query.git", rev = "213b6b876068f58159ebdd5852604a021afaebf9", features = [
  "backend-sqlite",
  "backend-postgres",
  "postgres-array",
  "with-rust_decimal",
  "with-bigdecimal",
  "with-time",
  "with-chrono",
] }
secrecy = "0.10.3"
serde = { version = "1.0.209", features = ["derive"] }
serde_json = "1.0.124"
snafu = "0.8.3"
time = "0.3.36"
tokio = { version = "1.38.0", features = ["macros", "fs"] }
tokio-postgres = { version = "0.7.10", features = [
  "with-chrono-0_4",
  "with-uuid-1",
  "with-serde_json-1",
  "with-geo-types-0_7",
], optional = true }
tracing = "0.1.40"
uuid = { version = "1.9.1", optional = true }
postgres-native-tls = { version = "0.5.0", optional = true }
bb8 = { version = "0.8", optional = true }
bb8-postgres = { version = "0.8", optional = true }
native-tls = { version = "0.2.11", optional = true }
trust-dns-resolver = "0.23.2"
url = "2.5.1"
pem = { version = "3.0.4", optional = true }
tokio-rusqlite = { version = "0.5.1", optional = true }
tonic = { version = "0.12.2", optional = true }
datafusion-federation = { workspace = true, features = ["sql"] }
itertools = "0.13.0"
dyn-clone = { version = "1.0.17", optional = true }
geo-types = "0.7.13"
fundu = "2.0.1"

[dev-dependencies]
anyhow = "1.0.86"
bollard = "0.16.1"
rand = "0.8.5"
reqwest = "0.12.5"
secrecy = "0.10.3"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
test-log = { version = "0.2.16", features = ["trace"] }
rstest = "0.22.0"
geozero = { version = "0.13.0", features = ["with-wkb"] }
tokio-stream = { version = "0.1.15", features = ["net"] }
insta = { version = "1.40.0", features = ["filters"] }
datafusion-physical-plan = { workspace = true }
tempfile = "3.8.1"

[features]
mysql = ["dep:mysql_async", "dep:async-stream"]
postgres = [
  "dep:tokio-postgres",
  "dep:rust_decimal",
  "dep:uuid",
  "dep:postgres-native-tls",
  "dep:bb8",
  "dep:bb8-postgres",
  "dep:native-tls",
  "dep:pem",
  "dep:async-stream",
  "dep:arrow-schema",
]
sqlite = ["dep:rusqlite", "dep:tokio-rusqlite", "dep:arrow-schema"]
duckdb = [
  "dep:duckdb",
  "dep:r2d2",
  "dep:uuid",
  "dep:dyn-clone",
  "dep:async-stream",
  "dep:arrow-schema",
  "dep:byte-unit",
]
flight = [
  "dep:arrow-array",
  "dep:arrow-flight",
  "dep:arrow-schema",
  "dep:base64",
  "dep:bytes",
  "dep:datafusion-expr",
  "dep:datafusion-physical-expr",
  "dep:datafusion-physical-plan",
  "dep:datafusion-proto",
  "dep:prost",
  "dep:tonic",
]
duckdb-federation = ["duckdb"]
sqlite-federation = ["sqlite"]
postgres-federation = ["postgres"]
mongodb = [
  "dep:mongodb",
  "dep:async-stream",
  "dep:arrow-schema",
  "dep:rust_decimal",
  "dep:num-traits",
]

[[example]]
name = "duckdb"
path = "examples/duckdb.rs"
required-features = ["duckdb"]

[[example]]
name = "duckdb_external_table"
path = "examples/duckdb_external_table.rs"
required-features = ["duckdb"]

[[example]]
name = "duckdb_function"
path = "examples/duckdb_function.rs"
required-features = ["duckdb"]

[[example]]
name = "flight-sql"
path = "examples/flight-sql.rs"
required-features = ["flight"]

[[example]]
name = "sqlite"
path = "examples/sqlite.rs"
required-features = ["sqlite"]

[[example]]
name = "mysql"
path = "examples/mysql.rs"
required-features = ["mysql"]

[[example]]
name = "postgres"
path = "examples/postgres.rs"
required-features = ["postgres"]

[[example]]
name = "mongodb"
path = "examples/mongodb.rs"
required-features = ["mongodb"]

[[bench]]
name = "sqlite_insert_benchmark"
path = "benches/sqlite_insert_benchmark.rs"
harness = false
required-features = ["sqlite"]
